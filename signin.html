<head>

<body>
  <div dblack lwhite center w-80p rounded h-500 p-60 nof flex-column>
    <h1 tblue>welcome back to muslim community!</h1>

    <input type="password" w-90p h-10p blue-50 placeholder="password" mb-40 center rounded id="passinput">
    <button type="submit" btn="blue" center id="submit" dark-btn>submit</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabaseUrl = 'https://skhatgfvgvyociqfamsp.supabase.co';
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNraGF0Z2Z2Z3Z5b2NpcWZhbXNwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5NDY3MjMsImV4cCI6MjA3NTUyMjcyM30.m0L9G26jHf79KNL_YCDNJHS2hWYHuJ4WCzLAHKhj2XI";

    const supabase = createClient(supabaseUrl, supabaseKey);

    const submit = document.getElementById('submit');
    submit.onclick = async function() {
      const email = document.getElementById('emailinput').value;
      const password = document.getElementById('passinput').value;

      console.log("Client Status:", supabase);
      console.log("Attempting sign-up for:", email);

      const { data, error } = await supabase.auth.signInWithPassword({
        email: email,
        password: password,
      });

      if (error) {
        console.error("Supabase Error");
        alert(error);
       
      } else {
       window.location.href='index.html';
      }
    }
  </script>
</body>
